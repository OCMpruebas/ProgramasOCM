  <script type='text/javascript'>

    function initVizEconomicos(DesEco, vez) {
      if (vez > 1) {
        viz.dispose();
      }
      var containerDiv = document.getElementById("vizContainerPersonal"),
        urlPersonal = "https://public.tableau.com/views/1EstadoEjecucin2018Gastosporaplicaciones1-10-2018MAMeconomicoPorPrograma/Economicoporprogramas?:embed=y&:display_count=yes&publish=yes",
        options = {
          "DesEco": DesEco,
          hideTabs: true,
          showShareOptions: true
        };
      viz = new tableau.Viz(containerDiv, urlPersonal, options);
    }

    function initVizPersonal(DesPro, vez) {
      if (vez > 1) {
        console.log('initVizPersonal')
        viz.dispose();

          // width: 550,
          // height: 640,
          // height: (containerDiv.offsetWidth) *1 ,

          showShareOptions: true
        };
      viz = new tableau.Viz(containerDiv, urlPersonal, options);
    }

    function initVizPresupuesto(DesPro, vez) {
      if (vez > 1) {
