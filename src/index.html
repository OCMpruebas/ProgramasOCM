<body class="top-fixed">
  <app-root></app-root>

  <script type='text/javascript'>
    cargado = 0;
   
    function initViz(DesPro, valor = 0) {
      if (cargado == 2) {
        viz.dispose();
      }
      //  var containerDivGastos = document.getElementById("vizContainerGastos"),
      if (valor == 1) {
        var containerDiv = document.getElementById("vizContainerPersonal"),
          urlPersonal = "http://public.tableau.com/views/Anexo1_Presupuesto2_018/PersonalparaWEB",
          options = {
            "DesPro": DesPro,
            // width: 550,
            // height: 640,
            // height: (containerDiv.offsetWidth) *1 ,
            hideTabs: true,
            showShareOptions: true
          };
        viz = new tableau.Viz(containerDiv, urlPersonal, options);
        cargado = 1;
      } else if (valor == 2) {
        var containerDivGastos = document.getElementById("vizContainerGastos"),
          // url = "http://public.tableau.com/views/2018_03_21PresupuestoGastos2018DEFINITIVOMAM/Porprogramaycapitulo",
          urlGastos = "https://public.tableau.com/views/2018_03_21PresupuestoGastos2018DEFINITIVOMAM_0/Porprogramaycapitulo",

          options = {
            "Des Fun": DesPro,
            // width: 800,
            // height: 640,
            // height: (containerDiv.offsetWidth) *1 ,
            hideTabs: true
          };
        viz = new tableau.Viz(containerDivGastos, urlGastos, options);
        cargado = 1;
      }
    }
    
  </script>
